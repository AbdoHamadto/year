<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Old</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>How old are you?</h1>
        <form id="form" action="">
            <input type="number" name="num" class="num" placeholder="your-old">
        </form>
        <div class="newAge">
            <table class="table">
                <tr>
                    <td>Year</td>
                    <td class="all year"></td>
                </tr>
                <tr>
                    <td>Month</td>
                    <td class="all month"></td>
                </tr>
                <tr>
                    <td>Week</td>
                    <td class="all week"></td>
                </tr>
                <tr>
                    <td>Day</td>
                    <td class="all day"></td>
                </tr>
                <tr>
                    <td>Hour</td>
                    <td class="all hour"></td>
                </tr>
                <tr>
                    <td>Minute</td>
                    <td class="all minute"></td>
                </tr>
                <tr>
                    <td>Seconde</td>
                    <td class="all second"></td>
                </tr>
            </table>
        </div>
        <script src="main.js"></script>
    </body>
</html>
